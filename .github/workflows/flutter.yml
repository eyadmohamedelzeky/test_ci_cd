
name: Flutter CI/CD

on:
  push:
    branches:
      - main
     
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code 
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter Version 3.35.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Install Dependencies
        run: flutter pub get
      - name: Run Our Test
        run: flutter test
# Setup Ruby and Bundler for Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.6"
          bundler-cache: true
          working-directory: android

          # Install Fastlane
      - name: Deploy to Firebase via Fastlane
        working-directory: android
        
        env:
          FIREBASE_APP_ID: ${{ secrets.APP_ID }}
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        
        run: |
          bundle exec fastlane deploy_to_firebase
      - name: Run Our Test
        run: flutter test

      - name: Build APK
        run: flutter build apk --release


      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
  #upload to firebase app distribution    
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.APP_ID}} # your app id in same github repo secrets
          serviceCredentialsFileContent: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}} # your firebase service account json in same github repo secrets
          groups: testers  # choose your group name
          file: build/app/outputs/flutter-apk/app-release.apk